<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <title>Panier</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="container px-3 my-5 clearfix">
        <!-- Shopping cart table -->
        <div class="card">
          <div class="card-header">
            <h2>Shopping Cart</h2>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered m-0">
                <thead>
                  <tr>
                    <!-- Set columns width -->
                    <th class="text-center py-3 px-4" style="min-width: 400px">
                      Product Name
                    </th>
                    <th class="text-right py-3 px-4" style="width: 100px">
                      Price
                    </th>
                    <th class="text-center py-3 px-4" style="width: 120px">
                      Quantity
                    </th>
                    <th
                      class="text-right py-3 px-4"
                      id="totals"
                      style="width: 100px"
                    >
                      Total
                    </th>
                    <th
                      class="text-center align-middle py-3 px-0"
                      style="width: 40px"
                    >
                      <a
                        href="#"
                        class="shop-tooltip float-none text-dark"
                        id="X"
                        title=""
                        data-original-title="Clear cart"><i class="ino ion-md-trash">Vider le panier</i></a>
                    </th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
            <!-- / Shopping cart table -->

            <div
              class="
                d-flex
                flex-wrap
                justify-content-between
                align-items-center
                pb-4
              "
            >
              <div class="d-flex">
                <div class="text-right mt-4"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <section class="order-form my-4 mx-4">
        <div class="container pt-4">
          <div class="row">
            <div class="col-12">
              <h1>You can see my Order Form</h1>
              <span>with some explanation below</span>
              <hr class="mt-1" />
            </div>
            <div class="col-12">
              <div class="row mx-4">
                <div class="col-12 mb-2">
                  <label class="order-form-label" for="firstName">Name</label>
                </div>
                <div class="col-12 col-sm-6">
                  <input
                    type="text"
                    class="order-form-input"
                    placeholder="firstName"
                    id="firstName"
                    name="firstName" required
                  />
                </div>
                <div class="col-12 col-sm-6 mt-2 mt-sm-0">
                  <input
                    type="text"
                    class="order-form-input"
                    placeholder="lastName"
                    id="lastName"
                    name="lastName" required
                  />
                </div>
              </div>

              <div class="row mt-3 mx-4">
                <div class="col-12">
                  <label for="address" class="order-form-label">Address</label>
                </div>
                <div class="col-12">
                  <input
                    type="text"
                    id="adress"
                    name="adress"
                    class="order-form-input"
                    placeholder="Address" required
                  />
                </div>
                <div class="col-12 mt-2">
                  <input
                    type="email"
                    id="email"
                    name="address"
                    class="order-form-input"
                    placeholder="Email" required
                  />
                </div>
                <div class="col-12 mt-2">
                  <input id="city" type="text" name="city" class="order-form-input" placeholder="City" required/>
                </div>
              </div>
              <div id="erreur"></div>
              <div class="row mt-3">
                <div class="col-12">
                  <button
                    type="button"
                    id="submit"
                    class="btn btn-dark d-block mx-auto btn-submit"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="js/cart.js"></script>
  </body>
</html>
